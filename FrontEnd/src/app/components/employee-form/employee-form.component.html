
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input id="firstName" formControlName="firstName" />
        <div *ngIf="employeeForm.get('firstName')!.invalid && employeeForm.get('firstName')!.touched"
            class="error-message">
            First Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input id="lastName" formControlName="lastName" />
        <div *ngIf="employeeForm.get('lastName')!.invalid && employeeForm.get('lastName')!.touched"
            class="error-message">
            Last Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" />
        <div *ngIf="employeeForm.get('email')!.invalid && employeeForm.get('email')!.touched" class="error-message">
            Valid Email is required.
        </div>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" formControlName="phoneNumber" />
        <div *ngIf="employeeForm.get('phoneNumber')!.invalid && employeeForm.get('phoneNumber')!.touched"
            class="error-message">
            Phone Number is required.
        </div>
    </div>
    <div class="form-group">
        <label for="position">Position:</label>
        <input id="position" formControlName="position" />
    </div>
    <div class="form-group">
        <label for="department">Department:</label>
        <input id="department" formControlName="department" />
    </div>
    <button type="submit" class="submit-button">Submit</button>
</form>
